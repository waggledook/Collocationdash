<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collocation Dash</title>
  <style>
    /* Use the Poppins font and a dark gradient background */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2E3192, #1BFFFF);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    /* Game container with a semi-transparent dark background */
    #game-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    /* Header and counter styling */
    #game-container h1 {
      margin-bottom: 20px;
    }
    #counter {
      font-size: 18px;
      margin: 10px 0;
    }
    /* Points bar container */
    #points-bar-container {
      width: 100%;
      background: #555;
      height: 10px;
      margin: 10px 0;
      border-radius: 5px;
      overflow: hidden;
    }
    /* Points bar styling */
    #points-bar {
      width: 100%;
      height: 100%;
      background: #0f0;
      transition: width 0.1s linear;
    }
    /* Verb columns styling */
    .verb-column {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 10px;
      background: #1BFFFF;
      line-height: 100px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid #007bff;
      color: black;
    }
    /* Draggable words styling */
    .draggable-word {
  display: inline-block;
  padding: 10px;
  background: rgba(255, 255, 255, 0.2);
  margin: 5px;
  cursor: grab;
  border-radius: 5px;
  border: 1px solid #fff;
  color: white;
  touch-action: none; /* Prevent default touch behaviors */
}

    .dragging {
      opacity: 0.5;
    }
    .verb-column.correct-flash {
      background-color: #00cc66; /* A green shade for correct feedback */
      transition: background-color 0.5s ease;
    }
    /* Button styles */
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      background: #28a745;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    #restart {
      background: #007bff;
    }
    #review {
      background: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Collocation Dash</h1>
    <p id="feedback"></p>
    <div id="verb-columns" class="drop-zone"></div>
    <div id="draggable-words"></div>
    <p><strong>Round:</strong> <span id="round">1</span></p>
    <p id="counter">Sentence: 0/15</p>
    <!-- Points bar container remains -->
    <div id="points-bar-container">
      <div id="points-bar"></div>
    </div>
    <p><strong>Score:</strong> <span id="score">0</span></p>
    <button id="start">Start Game</button>
    <button id="restart" style="display:none;">Restart</button>
  </div>
  <!-- Add the drag-drop-touch library via CDN -->
  <script src="https://unpkg.com/drag-drop-touch@latest/drag-drop-touch.min.js"></script>
  <!-- Then load your game script -->
  <script src="collocation_dash.js"></script>
</body>
</html>
