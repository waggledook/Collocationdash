<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collocation Dash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #game-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .verb-column {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background: lightblue;
            line-height: 100px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #007bff;
        }
        .draggable-word {
            display: inline-block;
            padding: 10px;
            background: lightgray;
            margin: 5px;
            cursor: grab;
            border-radius: 5px;
            border: 1px solid #555;
        }
        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Collocation Dash</h1>
        <div id="verb-columns"></div>
        <div id="draggable-words"></div>
        <p><strong>Round:</strong> <span id="round">1</span></p>
        <p><strong>Time Left:</strong> <span id="timer">25</span>s</p>
        <p><strong>Score:</strong> <span id="score">0</span></p>
        <button id="start">Start Game</button>
        <button id="restart" style="display:none;">Restart</button>
    </div>

    <script src="collocation_dash.js"></script>
</body>
</html>
